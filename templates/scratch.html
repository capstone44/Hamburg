{% extends "layout.html" %}
{% block content %}
<!DOCTYPE html>


<div id="myDiv"></div>
   <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script>
    var trace = {
        type: "scatterpolar",
        r: [0, 0.75, 1.75, 2.25, 1.75, 0.75, 0],
        theta: [0, 45, 70, 90, 110, 135, 180],
        mode: 'markers'
    };

    var data = [trace];
    
    var layout = {
        
        title: 'Antenna Pettern',
        polar: {
            radialaxis: {
                visible: true,
                range: [0, 5]
            }
        }
    };

    Plotly.newPlot('myDiv', data, layout, {});  
</script>

{% endblock %}
