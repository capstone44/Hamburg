{% extends "layout.html" %}
{% block content %}
<!DOCTYPE html>


<div id="myDiv"></div>
   <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script>
    var trace1 = {
        x: [1, 2, 3, 4],
        y: [10, 15, 13, 17],
        mode: 'markers'
    };

    var trace2 = {
        x: [2, 3, 4, 5],
        y: [16, 5, 11, 10],
        mode: 'lines'
    };

    var trace3 = {
        x: [1, 2, 3, 4],
        y: [12, 9, 15, 12],
        mode: 'lines+markers'
    };

    var data = [ trace1, trace2, trace3 ];

    var layout = {
        
        title: 'Antenna Pettern',
        
        xaxis: {
        title: 'cow-x',
        showgrid: false,
        zeroline: false
    }
    };

    Plotly.newPlot('myDiv', data, layout, {});  
</script>

{% endblock %}
