        type: "scatterpolar",

    var dataNode = {
        type: "scatterpolar",

function plotGraph(trace){
    var data = [trace];
    var layout = {   
        title: 'Antenna Pettern',
        polar: {
            radialaxis: {
                visible: true,
                range: [0, 5]
            }
        }
    };
    Plotly.newPlot('myDiv', data, layout, {});  
}
